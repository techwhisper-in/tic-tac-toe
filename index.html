<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        h1 {
            color: #5a67d8;
            margin-bottom: 20px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .player-info {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player-info.active {
            background: #e9ecef;
            box-shadow: 0 0 12px rgba(90, 103, 216, 0.4);
            transform: scale(1.05);
        }

        .player-info h2 {
            font-size: 1.4rem;
            color: #495057;
            margin-bottom: 8px;
        }

        .player-info .symbol {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .player-info .symbol.x {
            color: #ff6b6b;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
        }

        .player-info .symbol.o {
            color: #4dabf7;
            text-shadow: 0 0 8px rgba(77, 171, 247, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .cell {
            background: white;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 3.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4dabf7;
        }

        .cell.win {
            animation: winPulse 1.5s infinite;
            background: linear-gradient(135deg, #fff9c4, #ffecb3);
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell:hover::before {
            opacity: 1;
        }

        .status {
            font-size: 1.4rem;
            margin-bottom: 25px;
            min-height: 40px;
            font-weight: 600;
            color: #495057;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #restart {
            background: linear-gradient(135deg, #4dabf7, #3bc9db);
            color: white;
            flex: 1;
        }

        #restart:hover {
            background: linear-gradient(135deg, #339af0, #22b8cf);
        }

        #new-game {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            flex: 1;
        }

        #new-game:hover {
            background: linear-gradient(135deg, #ff5252, #ff6b6b);
        }

        .win-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5a67d8;
            margin-top: 10px;
            min-height: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 25px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .player-info h2 {
                font-size: 1.1rem;
            }
            
            .player-info .symbol {
                font-size: 1.8rem;
            }
            
            .cell {
                font-size: 2.8rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        
        <div class="game-info">
            <div class="player-info active" id="player-x">
                <h2>Player 1</h2>
                <div class="symbol x">X</div>
            </div>
            <div class="player-info" id="player-o">
                <h2>Player 2</h2>
                <div class="symbol o">O</div>
            </div>
        </div>
        
        <div class="status" id="status">Player X's Turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="win-message" id="win-message"></div>
        
        <div class="controls">
            <button id="restart"><i class="fas fa-redo"></i> Restart</button>
            <button id="new-game"><i class="fas fa-plus-circle"></i> New Game</button>
        </div>
        
        <div class="footer">
            Made with ❤️ using HTML, CSS & JavaScript
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const playerXInfo = document.getElementById('player-x');
            const playerOInfo = document.getElementById('player-o');
            const status = document.getElementById('status');
            const winMessage = document.getElementById('win-message');
            const restartBtn = document.getElementById('restart');
            const newGameBtn = document.getElementById('new-game');
            
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            
            // Initialize game
            function initGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                winMessage.textContent = '';
                status.textContent = "Player X's Turn";
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'win');
                });
                
                playerXInfo.classList.add('active');
                playerOInfo.classList.remove('active');
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                if (gameBoard[index] !== '' || !gameActive) return;
                
                // Update game board and UI
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    highlightWin();
                    status.textContent = `Player ${currentPlayer} Wins!`;
                    winMessage.textContent = `🎉 Player ${currentPlayer} is the Winner! 🎉`;
                    gameActive = false;
                    return;
                }
                
                if (checkDraw()) {
                    status.textContent = "Game ended in a draw!";
                    winMessage.textContent = "🤝 It's a Draw! 🤝";
                    gameActive = false;
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
                
                // Update active player indicator
                playerXInfo.classList.toggle('active');
                playerOInfo.classList.toggle('active');
            }
            
            // Check for win
            function checkWin() {
                return winningCombinations.some(combination => {
                    return combination.every(index => {
                        return gameBoard[index] === currentPlayer;
                    });
                });
            }
            
            // Highlight winning cells
            function highlightWin() {
                winningCombinations.forEach(combination => {
                    const win = combination.every(index => {
                        return gameBoard[index] === currentPlayer;
                    });
                    
                    if (win) {
                        combination.forEach(index => {
                            cells[index].classList.add('win');
                        });
                    }
                });
            }
            
            // Check for draw
            function checkDraw() {
                return gameBoard.every(cell => cell !== '');
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            restartBtn.addEventListener('click', () => {
                initGame();
            });
            
            newGameBtn.addEventListener('click', () => {
                initGame();
            });
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
